<!-- This kind of styling will be used mostly for image gallery kind of layouts to let items to move to the next line for smaller screens ie. number of columns for each row will be decided based on the screen size -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min max</title>
</head>
<style>
  .grid{
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr))
  }
  .item{
      padding: 3rem;
      border: #ccc 1px solid;
      border-radius: 1rem;
      background: #f4f4f4;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }
</style>
<body>
  <div class="grid">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
</body>
</html>
